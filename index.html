<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adicionar Estudiantes</h1>
    <div>
        <form id="adicionarEstudiante">
            <div>
                <label for="dni">Documento de Identidad:</label><br>
                <input type="text" id="dni" placeHolder=""><br><br>
                <label for="nombre">Nombre completo del Estudiante:</label><br>
                <input type="text" id="nombre" placeHolder=""><br><br>
                <!BOTON ACEPTAR EN ADICIONAR ESTUDIANTE-->
                    <input type="submit" onclick="guardar()" id="btn-estudiantes" value="Enviar">
                    <input type="submit" onclick="listar()" id="btn-cursos" value="Listar">
                    <input type="submit" onclick="actualizar()" id="btn-cursos" value="Actualizar">
                    <input type="submit" onclick="eliminar_estudiante()" id="btn-cursos" value="Eliminar">
                    <input type="submit" onclick="listar_estudiante()" id="btn-cursos" value="ListarEstudiante">
                    <p id="rta"></p>
            </div>
        </form>
    </div>

    <h1>Adicionar Curso</h1>
    <div>
        <form id="cursos">
            <label for="codigoCurso">Codigo del Curso:</label><br>
            <input type=" text" id="codigoCurso" placeholder=""><br><br>
            <label for="nombreCurso">Nombre del curso:</label><br>
            <input type="text" id="nombreCurso" placeholder=""><br><br>
            <!BOTON ACEPTAR EN ADICIONAR CURSO-->
                <input type="submit" onclick="guardarCurso()" id="btn-cursos" value="Enviar">
                <input type="submit" onclick="listarCurso()" id="btn-cursos" value="Listar">
                <input type="submit" onclick="actualizarCursos()" id="btn-cursos" value="Actualizar">
                <input type="submit" onclick="eliminarCurso()" id="btn-cursos" value="Eliminar">
                <input type="submit" onclick="listar_curso(event)" id="btn-cursos" value="ListarCurso">
                <p id="curso-rta"></p>

        </form>
    </div>

    <h1>Sesiones</h1>
    <div>
        <form id="sesiones">
            <label for="sesionesCurso">Codigo del Curso</label><br>
            <input type="text" id="sesionesCurso" placeHolder=""><br><br>

            <label for="fecha">Fecha</label><br>
            <input type="date" id="fecha" placeHolder=""><br><br>

            <label for="horaInicio">Hora de Inicio:</label><br>
            <input type="text" id="horaInicio" placeHolder=""><br><br>
            <label for="horaFinal">Hora Final:</label><br>
            <input type="text" id="horaFinal" placeHolder=""> <br> <br>
            <!BOTON ACEPTAR EN GENERAL-->
                <input type="submit" onclick="guardarSesiones()" id="btn-sesiones" value="Enviar">
                <input type="submit" onclick="listarSesion()" id="btn-cursos" value="Listar">
                <input type="submit" onclick="actualizarSesion()" id="btn-cursos" value="Actualizar">
                <input type="submit" onclick="guardar()" id="btn-cursos" value="Eliminar">
                <input type="submit" onclick="listar_estudiante()" id="btn-cursos" value="ListarEstudiante">
                <p id="sesion-rta"></p>

        </form>
    </div>

    <script type="text/javascript" src="./frontend/script.js"></script>
</body>
</html>
